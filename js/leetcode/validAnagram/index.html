<html>
<head>
</head>
<body>
<div>
<p id="some"></p><br>
<p id="time"></p>
</div>
<script>
function angram(s,t) {
	var count_s = [];
	var count_t = [];
	var len = 26;
	for(l=0;l<len;l++)
	{
		count_s[l]=0;
		count_t[l]=0;
	}
	for(i=0;i<s.length;i++)
	{
		var pos = s.charCodeAt(i)-"a".charCodeAt(0);
		count_s[pos]++;
	}
	for(j=0;j<t.length;j++)
	{
		var pos = t.charCodeAt(j)-"a".charCodeAt(0);
		count_t[pos]++;
	}
	for(k=0;k<len;k++)
	{
		if(count_s[k]!=count_t[k])
			return false;
	}
	return true;
};

var input1 = prompt("Enter first string ");
var input2 = prompt("Enter second string ");
var isPowerOfTwo = angram(input1,input2)

if(isPowerOfTwo)
	document.getElementById("some").innerHTML = "Hello Amit.";
else document.getElementById("time").innerHTML = "Bye Amit.";
</script>
</body>
</html>
